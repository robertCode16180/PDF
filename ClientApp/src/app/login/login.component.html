<div class="login-page" [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="icon-login">   
                <i class="fas fa-file-signature"></i>
            </div>  
            <h1>Signar</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-content">
                    <div class="input-content">
                        <div class="form-group">
                            <input type="text" #userName [formControl]="userNameCtrl" class="form-control input-underline input-lg" placeholder="Usuario" autofocus required>
                        </div>
                        <div *ngIf="userNameCtrl.invalid && (userNameCtrl.statusChanges | async)" class="required-message">
                            <span>
                                Introducir nombre de usuario AD v&aacute;lido
                            </span>
                        </div>
                    </div>
                    
                    <div class="input-content">
                        <div class="form-group">
                            <input type="password" [formControl]="passwordCtrl" class="form-control input-underline input-lg" placeholder="Password" required>
                        </div>
                        <div *ngIf="passwordCtrl.invalid && (passwordCtrl.statusChanges | async)" class="required-message">
                            <span>
                                Contrase√±a requerida
                            </span>
                        </div>
                    </div>
                </div>
                <button mat-raised-button type="submit" class="btn-basic" [disabled]="passwordCtrl.invalid || userNameCtrl.invalid"> Ingresar </button >
            </form>
        </div>
    </div>
</div>

<ng-template #messageModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">Cerrar &times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="modal-content-msg">
            <div [innerHTML]="content"></div>
        </div>
        <div class="modal-footer">
            <button mat-raised-button type="button" color="primary" (click)="bsModalRef.hide()" >Aceptar</button>
        </div>
    </div>
</ng-template>

<ngx-spinner
    bdColor = "rgba(51, 51, 51, 0.8)"
    size = "large"
    color = "#fff"
    type = "ball-clip-rotate">
</ngx-spinner>
