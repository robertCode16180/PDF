<div class="card text-white bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div class="col col-xs-9 text-right">
                <div class="d-block huge">{{count}}</div>
                <div class="d-block">{{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a href="Javascript:void(0)" routerLink="{{routerLink}}">
            <span class="float-left">Ver detalles {{data}}</span>
            <div class="float-right card-inverse">
                <span><i class="fas fa-arrow-right"></i></span>
            </div>
        </a>
    </div>
</div>
